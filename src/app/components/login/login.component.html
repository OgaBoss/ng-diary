<div class=" app-start">
  <div class="login">
    <nav class="panel">
      <p class="panel-heading">
        Login Form
      </p>
    </nav>
    <div class="box">
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Email</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text" placeholder="Email" [formControl]="loginForm.controls['email']" [ngClass]="{'is-danger':!loginForm.controls['email'].valid && loginForm.controls['email'].touched}">
                <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
              </span>
              </p>
              <p class="help is-danger" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">Email is Required</p>
              <p class="help is-danger" *ngIf="loginForm.controls['email'].hasError('email') && loginForm.controls['email'].touched">This email is invalid</p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Password</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="Password" placeholder="Password" [formControl]="loginForm.controls['password']" [ngClass]="{'is-danger':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}" >
                <span class="icon is-small is-left">
                <i class="fa fa-key" aria-hidden="true"></i>
              </span>
              </p>
              <p class="help is-danger" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Email is Required</p>
              <p class="help is-danger" *ngIf="loginForm.controls['password'].hasError('minlength') && loginForm.controls['password'].touched">This email is invalid</p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label">
            <!-- Left empty for spacing -->
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <button class="button is-primary" [disabled]="!loginForm.valid">
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
